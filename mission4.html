<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.7,user-scalable=no">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="mission4.css">
</head>
<body style="margin: 0px">
<form action="#" method="post">
    <div class="main">
        <div class="header">
            <div class="hleft">
                <a class="signup" href="#">注册</a>
            </div>
            <div class="hcenter">
                <p class="login" href="#">登录</p>
            </div>
            <div class="hright">
                <a class="close" href="#">关闭</a>
            </div>
        </div>
        <div class="container">
            <div class="img1">
                <img src="images/login.png">
            </div>
            <div class="img">
                <img src="images/d.png">
            </div>
            <div class="username">
                <input type="text" class="usr" value="" placeholder="请输入手机号">
            </div>
        </div>
        <div class="container">
            <div class="img2">
                <img src="images/pwd.png">
            </div>
            <div class="img">
                <img src="images/d.png">
            </div>
            <div class="password">
                <input type="password" class="usr" value="" placeholder="请输入密码">
            </div>
        </div>
        <div class="click">
            <input type="button" class="button" value="登录">
            <!--<p class="log">登录</p>-->
        </div>
        <div class="forget">
            <a href="www.google.cn" >忘记密码?</a>
        </div>
    </div>
</form>
</body>
</html>
