<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.5,user-scalable=no">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="mission5.css">
</head>
<body>
<form action="" method="post">
    <div class="main">
        <div class="header">
            <div class="backspace">
                <img src="images/task5/backspace.png">
            </div>
            <div class="title">
                <p class="head-text">个人主页</p>
            </div>
        </div>
        <div class="main-container">
            <div class="pic">
                <div class="profile">
                    <img src="images/task5/profile1.png">
                </div>
                <div class="namespace">
                    <div class="namespace-inner">
                        <div class="name-age">
                            <p class="name-text">徐世林</p>
                            <p class="age-text">55岁</p>
                        </div>
                        <div class="position-inner">
                            <img src="images/task5/Shape 4.png" class="position-img">
                            <p class="position-text">京城·四方·报纸林</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line-container-one">
                <div class="rect"><img src="images/task5/little-pic.png"></div>
                <div class="major-div">
                    <p class="major-text">专业技能</p>
                </div>
            </div>
            <hr class="first-hr">
            <div class="line-container">
                <div class="star-div">
                    <img src="images/task5/star.png">
                </div>
                <div class="line-two-div">
                    <p class="line-two-text">住家</p>
                </div>
                <div class="star-div">
                    <img src="images/task5/star.png">
                </div>
                <div class="line-two-div">
                    <p class="line-two-text">不含餐</p>
                </div>
            </div>
            <hr>
            <div class="line-container">
                <div class="gray-div">
                    <p class="gray-text">从业年限</p>
                </div>
                <div class="black-div">
                    <p class="black-text">0-3年</p>
                </div>
            </div>
            <hr>
            <div class="line-container">
                <div class="gray-div">
                    <p class="gray-text">工作时间</p>
                </div>
                <div class="black-div">
                    <p class="black-text">全天</p>
                </div>
            </div>
            <hr>
            <div class="line-container">
                <div class="gray-div">
                    <p class="gray-text">服务价格</p>
                </div>
                <div class="black-div">
                    <p class="red-text">25元/小时</p>
                </div>
            </div>
            <hr>
            <div class="line-container" id="last">
                <div class="gray-div">
                    <p class="gray-text">自我介绍</p>
                </div>
                <div class="black-div">
                    <p class="black-text"> 可以洗衣、做饭、照顾老人。在护   工方面有5年的经验，经验丰富。 可以洗衣、做饭、照顾老人。在护   工方面有5年的经验，经验丰富。</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="foot">
            <button class="message">
                <p class="message-text">留言</p>
            </button>
            <button class="call">
                <p class="call-text">电话联系</p>
            </button>
        </div>
    </div>
</form>
</body>
</html>
